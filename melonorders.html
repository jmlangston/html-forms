<!DOCTYPE html>
<html>
  <head><title>Ubermelon Order Form</title></head>
  <body>
    <img src="http://starfarm.pk/wp-content/uploads/2013/06/sweetmelonBanner.jpg">
    <h1>Order!</h1>
    <b>Prices</b>
    <table>
        <thead>
            <tr>
                <td>Melon Name</td>
                <td>Price per lb.</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Watermelon</td><td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td><td>$0.99</td>
            </tr>
            <tr><td>Cantaloupe</td><td>$1.29</td></tr>
            <tr><td>Crenshaw</td><td>$2.19</td></tr>
            <tr><td>Canary</td><td>$11.99</td>
            </tr>
        </tbody>
    </table>
    <form action="https://www.google.com/#q=melons"> 
        <label>
            Search For Melons:
            <input type="submit" value="Go"/> 
        </label>
    </form>
    <br>
    <p>Place your orders here! You know you want to.</p>
    <form action="https://ubermelon-order-form.herokuapp.com/process"
    method="POST">
        <label>
            First Name: <input type="text" name="firstname" placeholder="enter name here"required>
        </label>
        <br>
        <label>
            Last Name: <input type="text" name="lastname" placeholder="enter last name" required
        </label>
        <br>
        <label>
            Email address: <input type="email" name="email"
        </label>
        <br>
        <label>
            Melon Type:
            <select name="melontype">
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="cantaloupe">Cantaloupe</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">Canary</option>
            </select>
        </label>
        <br>
        <label>
            Quantity*: <input type="number" name="quantity" max="100" autofocus>
        </label>
        <br>
        <label>
            Deliver By: 
            <input type="date" name="date"
        </label>
        <br>
        <label>Delivery Time:
            <input type="radio" name="time" value="am">12:00am-12:00pm
            <input type="radio" name="time" value="pm">12:00pm-12:00am
            <input type="radio" name="time" value="wat">Time is an illusion
        </label>
        <br>
        <label>Returning Customer?
            <input type="radio" name="returning" value="yes">Yes
            <input type="radio" name="returning" value="no">No
        </label>
        <br>
        <label>For Statistical Purposes:
            <input type="checkbox" name="stats" value="Dog">Dog
            <input type="checkbox" name="stats" value="Cat">Cat
            <input type="checkbox" name="stats" value="Hedgehog">Hedgehog
            <input type="checkbox" name="stats" value="Balloonicorn">Balloonicorn
            <input type="checkbox" name="stats" value="Yak">Yak
        </label>
        <br>
        <label>
            Pick Your Favorite Color: 
            <input type="color" name="favcolor"
        </label>
        <br>
        <label>Special Requests:
            <textarea rows="10">
            </textarea>
        <br>
            <input type="submit">
                        

    </form>
    <footer>*Quantities given are by the flat. Limit 100 per customer.</footer>
  </body>
</html>
